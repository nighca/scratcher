<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scratch Statistics</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/5.6.0/echarts.min.js" integrity="sha512-XSmbX3mhrD2ix5fXPTRQb2FwK22sRMVQTpBP2ac8hX7Dh/605hA2QDegVWiAvZPiXIxOV0CbkmUjGionDpbCmw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
  <style>
    html, body, #chart {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }

    #chart {
      box-sizing: border-box;
      padding: 2em;
    }
  </style>
  <h4 class="header">
    Count for:
    <a href="?countFor=block">Blocks</a> |
    <a href="?countFor=project">Projects</a>
  </h4>
  <div id="chart"></div>
  <script>
    function getLevelOption() {
      return [
        {
          itemStyle: {
            borderColor: '#777',
            borderWidth: 0,
            gapWidth: 1
          },
          upperLabel: {
            show: false
          }
        },
        {
          itemStyle: {
            borderColor: '#555',
            borderWidth: 5,
            gapWidth: 1
          },
          emphasis: {
            itemStyle: {
              borderColor: '#ddd'
            }
          }
        },
        {
          colorSaturation: [0.35, 0.5],
          itemStyle: {
            borderWidth: 5,
            gapWidth: 1,
            borderColorSaturation: 0.6
          }
        }
      ];
    }

    ;(async function main() {
      const countFor = new URLSearchParams(location.search).get('countFor') || 'block'
      const myChart = echarts.init(document.getElementById('chart'))

      myChart.showLoading()
      const counts = await fetch('./counts.json').then(res => res.json())
      myChart.hideLoading()

      const f = echarts.format
      const { projectNum, blockNum, blockCounts, projectCounts } = counts

      const totalNum = countFor === 'block' ? blockNum : projectNum
      const countsForTypes = countFor === 'block' ? blockCounts : projectCounts
      const data = countsForTypes.map(({ type, count, children }) => {
        return {
          name: type,
          path: type,
          value: count,
          children: children.map(({ opcode, count }) => ({
            name: opcode,
            value: count,
            path: `${type}/${opcode}`
          }))
        }
      })
  
      myChart.setOption({
        title: {
          text: `Block Usage for the most popular ${f.addCommas(projectNum)} projects (${f.addCommas(blockNum)} blocks)`,
          left: 'center'
        },
        tooltip: {
          formatter: function (info) {
            var value = info.value;
            var treePathInfo = info.treePathInfo;
            var treePath = [];
            for (var i = 1; i < treePathInfo.length; i++) {
              treePath.push(treePathInfo[i].name);
            }
            const percent = (value / totalNum * 100).toFixed(3)
            return [
              '<div class="tooltip-title">' +
                f.encodeHTML(treePath.join('/')) +
                '</div>',
              `Count: ${f.addCommas(value)}, Percent: ${percent}%`,
            ].join('');
          }
        },
        series: [
          {
            name: 'Block Usage',
            type: 'treemap',
            visibleMin: 300,
            label: {
              show: true,
              formatter: '{b}'
            },
            upperLabel: {
              show: true,
              height: 30
            },
            itemStyle: {
              borderColor: '#fff'
            },
            levels: getLevelOption(),
            data
          }
        ]
      })
    })()
  </script>
</body>
</html>
